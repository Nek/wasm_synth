<html>

<head>
</head>
<script>
  let handle;
  window.START_TRUNK = (wasm) => {
    // User needs to interact with the page, Web Audio is locked otherwise.
    const b = document.body;
    const events = ["touchstart", "touchend", "mousedown", "keydown"];
    events.forEach(e => b.addEventListener(e, unlock, false));
    function unlock() { handle = wasm.start(); clean(); }
    function clean() { events.forEach(e => b.removeEventListener(e, unlock)); }
  }
</script>

<body>
  <h1>Tap to start</h1>
</body>

</html>
